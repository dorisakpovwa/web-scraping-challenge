<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scrape mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row">
      <div class="col -md-12">
        <h2>Latest Mars News</h2>
      </div>
    </div>
    <div class="row">
      <div class="col -md-12">
        <h3>{{mars.latest_title}}</h3>
        <p>{{mars.latest_p}}</p>
      </div>
     </div>
    <div class="row">
    <div class="col -md-8">
      <h4>Featured Mars Image</h4>
      <img src="{{mars.featured_image}}">
    </div>
    </div>
    <div class="col -md-8">
      <h4>Mars Facts</h4>
      <table class="table table-striped">{{mars.mars_facts|safe}}</table>
    </div>
    <div class="row">
    {% for hemi in mars.hemispheres %}
    <div class="col -md-6">
      <img src="{{hemi.img_url}}" alt="">
      <h4>{{hemi.title}}</h4>
    {% endfor %}
    </div>
    </div>
  </div>
</body>

</html>
